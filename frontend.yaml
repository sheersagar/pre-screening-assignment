# ======================
# ConfigMap
# ======================
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: app
data:
  REACT_APP_BACKEND_URL: "http://backend.app.svc.cluster.local:8000"

---
# ======================
# Deployment
# ======================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: vishv3432/1frontend:23
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: frontend-config

---
# ======================
# Service
# ======================
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: app
spec:
  selector:
    app: frontend
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP

